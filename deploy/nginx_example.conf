# Example nginx site config for AWMSite
# Save as /etc/nginx/sites-available/awm and symlink to sites-enabled

server {
    listen 80;
    server_name seusite.exemplo.com;

    root /var/www/awm;
    index index.php index.html index.htm;

    access_log /var/log/nginx/awm_access.log;
    error_log /var/log/nginx/awm_error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock; # ajuste a vers√£o do PHP
    }

    location ~ /\.ht {
        deny all;
    }

    # Restrict direct access to logs or sensitive files
    location ~* (awm_log.txt|\.env|config.php)$ {
        deny all;
    }
}
